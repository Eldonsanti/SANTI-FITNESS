<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Social - SANTI FITNESS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --neon: #00ffc8;
      --neon-alt: #00c8ff;
      --purple: #9d4edd;
      --dark: #0f0f0f;
      --darker: #1a1a1a;
    }

    body {
      background: linear-gradient(180deg, #000 0%, #0f2027 50%, #001a33 100%);
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(15, 15, 15, 0.9);
      border-bottom: 2px solid var(--neon);
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .navbar-brand {
      color: var(--neon);
      font-weight: 700;
      font-size: 1.2em;
    }

    .navbar-links {
      display: flex;
      gap: 15px;
    }

    .navbar-links a {
      color: #ddd;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .navbar-links a:hover {
      background: rgba(0, 255, 200, 0.1);
      color: var(--neon);
    }

    .navbar-user {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--neon);
    }

    .logout-btn {
      padding: 8px 15px;
      background: rgba(255, 100, 100, 0.2);
      border: 2px solid #ff6464;
      color: #ff6464;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(255, 100, 100, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px 0;
    }

    .header h1 {
      color: var(--neon);
      margin-bottom: 10px;
      font-size: 2.5em;
      text-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab-btn {
      padding: 12px 25px;
      background: rgba(0, 255, 200, 0.1);
      border: 2px solid var(--neon);
      color: var(--neon);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .tab-btn:hover,
    .tab-btn.active {
      background: rgba(0, 255, 200, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.4);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Amigos */
    .friends-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .friend-card {
      background: linear-gradient(135deg, rgba(0, 255, 200, 0.05), rgba(0, 200, 255, 0.05));
      border: 2px solid rgba(0, 255, 200, 0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .friend-card:hover {
      border-color: var(--neon);
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
    }

    .friend-avatar {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, var(--neon), var(--neon-alt));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
    }

    .friend-name {
      color: var(--neon);
      font-size: 1.2em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .friend-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 0.9em;
    }

    .stat {
      background: rgba(0, 255, 200, 0.1);
      padding: 8px;
      border-radius: 6px;
      color: #aaa;
    }

    .stat-number {
      color: var(--neon);
      font-weight: 700;
      font-size: 1.3em;
    }

    .friend-actions {
      display: flex;
      gap: 10px;
    }

    .btn-small {
      flex: 1;
      padding: 10px;
      background: rgba(0, 255, 200, 0.1);
      border: 2px solid var(--neon);
      color: var(--neon);
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-small:hover {
      background: rgba(0, 255, 200, 0.2);
      transform: scale(1.05);
    }

    /* Desaf√≠os */
    .challenges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .challenge-card {
      background: linear-gradient(135deg, rgba(157, 78, 221, 0.05), rgba(0, 200, 255, 0.05));
      border: 2px solid rgba(157, 78, 221, 0.3);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .challenge-card:hover {
      border-color: var(--purple);
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(157, 78, 221, 0.3);
    }

    .challenge-title {
      color: var(--purple);
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .challenge-info {
      margin-bottom: 15px;
      font-size: 0.95em;
      color: #bbb;
    }

    .challenge-progress {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .progress-bar {
      background: rgba(255, 255, 255, 0.1);
      height: 30px;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      background: linear-gradient(90deg, var(--neon), var(--neon-alt));
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: 700;
      font-size: 0.9em;
      transition: width 0.3s ease;
    }

    .participants {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .participant-badge {
      background: rgba(0, 255, 200, 0.2);
      border: 1px solid var(--neon);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.85em;
      color: var(--neon);
    }

    .btn-join {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--neon), var(--neon-alt));
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-join:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
    }

    .btn-joined {
      background: rgba(0, 255, 200, 0.2);
      border: 2px solid var(--neon);
      color: var(--neon);
    }

    /* Logros Comparativos */
    .comparison-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .comparison-card {
      background: linear-gradient(135deg, rgba(0, 255, 200, 0.05), rgba(0, 200, 255, 0.05));
      border: 2px solid rgba(0, 255, 200, 0.3);
      border-radius: 12px;
      padding: 20px;
    }

    .comparison-user {
      color: var(--neon);
      font-size: 1.2em;
      font-weight: 700;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(0, 255, 200, 0.3);
    }

    .achievement-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .achievement-item {
      aspect-ratio: 1;
      background: rgba(0, 255, 200, 0.1);
      border: 2px solid rgba(0, 255, 200, 0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      transition: all 0.3s ease;
    }

    .achievement-item:hover {
      transform: scale(1.1);
      background: rgba(0, 255, 200, 0.2);
      border-color: var(--neon);
    }

    .achievement-item.empty {
      opacity: 0.3;
    }

    .leaderboard {
      background: linear-gradient(135deg, rgba(0, 255, 200, 0.05), rgba(0, 200, 255, 0.05));
      border: 2px solid rgba(0, 255, 200, 0.3);
      border-radius: 12px;
      overflow: hidden;
    }

    .leaderboard-row {
      padding: 15px 20px;
      border-bottom: 1px solid rgba(0, 255, 200, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .leaderboard-row:hover {
      background: rgba(0, 255, 200, 0.1);
    }

    .leaderboard-rank {
      color: var(--neon);
      font-weight: 700;
      font-size: 1.2em;
      width: 40px;
    }

    .leaderboard-user {
      flex: 1;
      margin-left: 15px;
    }

    .leaderboard-score {
      color: var(--neon-alt);
      font-weight: 700;
      font-size: 1.1em;
    }

    .notif {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 200, 0.2);
      border: 2px solid var(--neon);
      color: var(--neon);
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 2000;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 3em;
      margin-bottom: 15px;
    }

    .btn-primary {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--neon), var(--neon-alt));
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-brand">üåê RED SOCIAL SANTI FITNESS</div>
    <div class="navbar-links">
      <a href="index.html">üè† Inicio</a>
      <a href="dashboard.html">üìä Dashboard</a>
    </div>
    <div class="navbar-user">
      <span id="username">Usuario</span>
      <button class="logout-btn" onclick="logout()">üö™ Salir</button>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>üåê Comunidad Fitness</h1>
      <p>Conecta con otros usuarios, desaf√≠os y comparte logros</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="activarTab('amigos')">üë• Amigos</button>
      <button class="tab-btn" onclick="activarTab('desafios')">üéØ Desaf√≠os</button>
      <button class="tab-btn" onclick="activarTab('comparar')">üèÜ Comparar Logros</button>
      <button class="tab-btn" onclick="activarTab('ranking')">ü•á Ranking</button>
    </div>

    <!-- TAB: AMIGOS -->
    <div id="amigos" class="tab-content active">
      <div style="margin-bottom: 20px;">
        <button class="btn-primary" onclick="agregarAmigo()">‚ûï Agregar Amigo</button>
      </div>
      <div class="friends-grid" id="amigosGrid">
      </div>
    </div>

    <!-- TAB: DESAF√çOS -->
    <div id="desafios" class="tab-content">
      <div style="margin-bottom: 20px;">
        <button class="btn-primary" onclick="crearDesafio()">üéØ Crear Desaf√≠o</button>
      </div>
      <div class="challenges-grid" id="desafiosGrid">
      </div>
    </div>

    <!-- TAB: COMPARAR LOGROS -->
    <div id="comparar" class="tab-content">
      <div class="comparison-grid" id="comparisonGrid">
      </div>
    </div>

    <!-- TAB: RANKING -->
    <div id="ranking" class="tab-content">
      <div class="leaderboard" id="leaderboard">
      </div>
    </div>
  </div>

  <div class="notif" id="notif"></div>

  <script src="assets/js/auth.js"></script>
  <script src="assets/js/dashboard.js"></script>
  <script>
    const desafiosDB = [
      {
        id: 1,
        nombre: "Racha de 7 D√≠as",
        emoji: "üî•",
        descripcion: "Entrena 7 d√≠as consecutivos",
        duracion: "7 d√≠as",
        objetivo: 7,
        tipo: "consecutivos"
      },
      {
        id: 2,
        nombre: "100 Series",
        emoji: "üí™",
        descripcion: "Completa 100 series totales",
        duracion: "1 semana",
        objetivo: 100,
        tipo: "series"
      },
      {
        id: 3,
        nombre: "Pierna Fuerte",
        emoji: "ü¶µ",
        descripcion: "Entrena pierna 3+ veces esta semana",
        duracion: "1 semana",
        objetivo: 3,
        tipo: "ejercicios"
      },
      {
        id: 4,
        nombre: "Peso Personal",
        emoji: "‚ö°",
        descripcion: "Sube 5kg a tu PR",
        duracion: "2 semanas",
        objetivo: 5,
        tipo: "peso"
      },
      {
        id: 5,
        nombre: "Consistencia",
        emoji: "üéØ",
        descripcion: "Entrena 20 d√≠as este mes",
        duracion: "1 mes",
        objetivo: 20,
        tipo: "mes"
      }
    ];

    let misamigos = [];
    let misdesafios = [];
    let desafiosActivos = [];

    function activarTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');

      if (tabName === 'amigos') cargarAmigos();
      if (tabName === 'desafios') cargarDesafios();
      if (tabName === 'comparar') cargarComparacion();
      if (tabName === 'ranking') cargarRanking();
    }

    function cargarAmigos() {
      misamigos = JSON.parse(localStorage.getItem(`amigos_${currentUser.username}`)) || [];
      const grid = document.getElementById('amigosGrid');

      if (misamigos.length === 0) {
        grid.innerHTML = `<div class="empty-state" style="grid-column: 1/-1;"><div class="empty-state-icon">üë•</div><p>No tienes amigos a√∫n. ¬°Agrega algunos!</p></div>`;
        return;
      }

      grid.innerHTML = misamigos.map(amigo => {
        const achievements = JSON.parse(localStorage.getItem(`achievements_${amigo}`)) || [];
        const calendar = JSON.parse(localStorage.getItem(`calendar_${amigo}`)) || {};
        const entrenamientos = Object.values(calendar.exercises || {}).reduce((sum, day) => sum + day.length, 0);

        return `
          <div class="friend-card">
            <div class="friend-avatar">${amigo.charAt(0).toUpperCase()}</div>
            <div class="friend-name">${amigo}</div>
            <div class="friend-stats">
              <div class="stat">
                <div class="stat-number">${entrenamientos}</div>
                <div>Entrenamientos</div>
              </div>
              <div class="stat">
                <div class="stat-number">${achievements.length}</div>
                <div>Logros</div>
              </div>
            </div>
            <div style="margin-bottom: 15px;">
              <div style="display: flex; gap: 5px; flex-wrap: wrap; justify-content: center;">
                ${achievements.slice(0, 5).map(a => `<span style="font-size: 1.2em;">${a.emoji}</span>`).join('')}
                ${achievements.length > 5 ? `<span style="color: #666;">+${achievements.length - 5}</span>` : ''}
              </div>
            </div>
            <div class="friend-actions">
              <button class="btn-small" onclick="verPerfil('${amigo}')">üëÅÔ∏è Ver</button>
              <button class="btn-small" onclick="removerAmigo('${amigo}')">‚úï Remover</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function cargarDesafios() {
      const grid = document.getElementById('desafiosGrid');
      desafiosActivos = JSON.parse(localStorage.getItem(`desafios_${currentUser.username}`)) || [];

      const todos = desafiosDB.map(desafio => {
        const estaUnido = desafiosActivos.find(d => d.id === desafio.id);
        const progreso = Math.floor(Math.random() * 100); // Simulado

        return `
          <div class="challenge-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
              <div class="challenge-title">${desafio.emoji} ${desafio.nombre}</div>
            </div>
            <div class="challenge-info">
              <p>${desafio.descripcion}</p>
              <p style="margin-top: 5px; font-size: 0.9em; color: #666;">‚è±Ô∏è ${desafio.duracion}</p>
            </div>
            <div class="challenge-progress">
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${estaUnido ? progreso : 0}%">${estaUnido ? progreso + '%' : '0%'}</div>
              </div>
              <div style="text-align: center; font-size: 0.9em; color: #aaa;">
                ${estaUnido ? `${progreso}/${desafio.objetivo}` : 'No iniciado'}
              </div>
            </div>
            ${estaUnido ? `
              <div class="participants">
                <span class="participant-badge">üë§ T√∫ est√°s dentro</span>
              </div>
              <button class="btn-join btn-joined" onclick="abandonarDesafio(${desafio.id})">‚ùå Abandonar</button>
            ` : `
              <button class="btn-join" onclick="unirseD√©safio(${desafio.id})">‚úÖ Unirse</button>
            `}
          </div>
        `;
      }).join('');

      grid.innerHTML = todos;
    }

    function cargarComparacion() {
      const allUsers = JSON.parse(localStorage.getItem('users')) || {};
      const grid = document.getElementById('comparisonGrid');

      const usuariosAComparar = Object.keys(allUsers).slice(0, 3);

      grid.innerHTML = usuariosAComparar.map(user => {
        const achievements = JSON.parse(localStorage.getItem(`achievements_${user}`)) || [];
        const logrosArray = achievements.map(a => a.emoji);

        return `
          <div class="comparison-card">
            <div class="comparison-user">üë§ ${user}</div>
            <div class="achievement-list">
              ${Array(9).fill(null).map((_, i) => 
                logrosArray[i] 
                  ? `<div class="achievement-item">${logrosArray[i]}</div>`
                  : `<div class="achievement-item empty">?</div>`
              ).join('')}
            </div>
            <div style="text-align: center; color: #aaa; font-size: 0.9em;">
              <strong>${achievements.length}</strong> logros desbloqueados
            </div>
          </div>
        `;
      }).join('');
    }

    function cargarRanking() {
      const allUsers = JSON.parse(localStorage.getItem('users')) || {};
      const ranking = [];

      for (let user in allUsers) {
        const achievements = JSON.parse(localStorage.getItem(`achievements_${user}`)) || [];
        const calendar = JSON.parse(localStorage.getItem(`calendar_${user}`)) || {};
        const entrenamientos = Object.values(calendar.exercises || {}).reduce((sum, day) => sum + day.length, 0);
        
        ranking.push({
          usuario: user,
          logros: achievements.length,
          entrenamientos: entrenamientos,
          score: (achievements.length * 50) + (entrenamientos * 10)
        });
      }

      ranking.sort((a, b) => b.score - a.score);

      const leaderboard = document.getElementById('leaderboard');
      leaderboard.innerHTML = ranking.map((user, idx) => `
        <div class="leaderboard-row">
          <div class="leaderboard-rank">${idx === 0 ? 'ü•á' : idx === 1 ? 'ü•à' : idx === 2 ? 'ü•â' : idx + 1}</div>
          <div class="leaderboard-user">
            <div style="color: var(--neon); font-weight: 700;">${user.usuario}</div>
            <div style="font-size: 0.9em; color: #666;">üèãÔ∏è ${user.entrenamientos} entrenamientos ‚Ä¢ üèÜ ${user.logros} logros</div>
          </div>
          <div class="leaderboard-score">${user.score} pts</div>
        </div>
      `).join('');
    }

    function agregarAmigo() {
      const nombre = prompt('Ingresa el nombre de usuario de tu amigo:');
      if (!nombre) return;

      const allUsers = JSON.parse(localStorage.getItem('users')) || {};
      if (!allUsers[nombre]) {
        showNotif('‚ùå Usuario no encontrado');
        return;
      }

      if (nombre === currentUser.username) {
        showNotif('‚ö†Ô∏è No puedes ser tu propio amigo');
        return;
      }

      misamigos = JSON.parse(localStorage.getItem(`amigos_${currentUser.username}`)) || [];
      if (misamigos.includes(nombre)) {
        showNotif('‚ö†Ô∏è Ya tienen esta amistad');
        return;
      }

      misamigos.push(nombre);
      localStorage.setItem(`amigos_${currentUser.username}`, JSON.stringify(misamigos));
      showNotif(`‚úÖ ¬°${nombre} agregado como amigo!`);
      cargarAmigos();
    }

    function removerAmigo(amigo) {
      if (!confirm(`¬øRemover a ${amigo} de tus amigos?`)) return;
      misamigos = misamigos.filter(a => a !== amigo);
      localStorage.setItem(`amigos_${currentUser.username}`, JSON.stringify(misamigos));
      showNotif(`üóëÔ∏è ${amigo} removido de amigos`);
      cargarAmigos();
    }

    function verPerfil(usuario) {
      alert(`Perfil de ${usuario}\n\nEst√° en desarrollo`);
    }

    function unirseD√©safio(id) {
      desafiosActivos = JSON.parse(localStorage.getItem(`desafios_${currentUser.username}`)) || [];
      if (!desafiosActivos.find(d => d.id === id)) {
        desafiosActivos.push({ id, unirseFecha: new Date().toLocaleDateString() });
        localStorage.setItem(`desafios_${currentUser.username}`, JSON.stringify(desafiosActivos));
      }
      showNotif('‚úÖ ¬°Te uniste al desaf√≠o!');
      cargarDesafios();
    }

    function abandonarDesafio(id) {
      desafiosActivos = desafiosActivos.filter(d => d.id !== id);
      localStorage.setItem(`desafios_${currentUser.username}`, JSON.stringify(desafiosActivos));
      showNotif('‚ùå Has abandonado el desaf√≠o');
      cargarDesafios();
    }

    function crearDesafio() {
      alert('Crear desaf√≠o personalizado est√° en desarrollo');
    }

    function showNotif(msg) {
      const notif = document.getElementById('notif');
      notif.textContent = msg;
      notif.style.display = 'block';
      setTimeout(() => notif.style.display = 'none', 3000);
    }

    function logout() {
      try {
        localStorage.removeItem('currentUser');
        localStorage.removeItem('currentSession');
        localStorage.removeItem('guestSession');
        
        if (currentUser) {
          localStorage.removeItem(`temp_calendar_${currentUser.username}`);
          localStorage.removeItem(`temp_progress_${currentUser.username}`);
          localStorage.removeItem(`temp_mentality_${currentUser.username}`);
        }
        
        currentUser = null;
        isGuest = false;
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 300);
      } catch (error) {
        console.error('Error al cerrar sesi√≥n:', error);
        window.location.href = 'index.html';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!isAuthenticated()) {
        window.location.href = 'index.html';
      }
      document.getElementById('username').textContent = `üë§ ${currentUser.username}`;
      cargarAmigos();
    });
  </script>
