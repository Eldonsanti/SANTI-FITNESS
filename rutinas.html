<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutinas Pre-construidas - SANTI FITNESS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --neon: #00ffc8;
      --neon-alt: #00c8ff;
      --purple: #9d4edd;
      --dark: #0f0f0f;
      --darker: #1a1a1a;
    }

    body {
      background: linear-gradient(180deg, #000 0%, #0f2027 50%, #001a33 100%);
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px 0;
    }

    .header h1 {
      color: var(--neon);
      margin-bottom: 10px;
      font-size: 2.5em;
      text-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
    }

    .header p {
      color: #999;
      font-size: 1.1em;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      padding: 10px 20px;
      background: rgba(0, 255, 200, 0.1);
      border: 2px solid var(--neon);
      color: var(--neon);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: rgba(0, 255, 200, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.4);
    }

    .rutinas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .rutina-card {
      background: linear-gradient(135deg, rgba(0, 255, 200, 0.05), rgba(0, 200, 255, 0.05));
      border: 2px solid rgba(0, 255, 200, 0.3);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .rutina-card:hover {
      border-color: var(--neon);
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
    }

    .rutina-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .rutina-title {
      color: var(--neon);
      font-size: 1.3em;
      font-weight: 700;
    }

    .dificultad {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }

    .dificultad.principiante {
      background: rgba(100, 200, 255, 0.2);
      color: #64c8ff;
    }

    .dificultad.intermedio {
      background: rgba(255, 200, 0, 0.2);
      color: #ffc800;
    }

    .dificultad.avanzado {
      background: rgba(255, 100, 100, 0.2);
      color: #ff6464;
    }

    .rutina-info {
      margin-bottom: 15px;
      font-size: 0.95em;
      color: #bbb;
    }

    .rutina-info p {
      margin: 5px 0;
    }

    .rutina-split {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.9em;
      color: #ddd;
      max-height: 150px;
      overflow-y: auto;
    }

    .split-dia {
      margin-bottom: 8px;
      padding: 8px;
      background: rgba(0, 255, 200, 0.1);
      border-left: 3px solid var(--neon);
      border-radius: 4px;
    }

    .split-dia strong {
      color: var(--neon);
    }

    .rutina-actions {
      display: flex;
      gap: 10px;
    }

    .btn-usar {
      flex: 1;
      padding: 12px;
      background: linear-gradient(135deg, var(--neon), var(--neon-alt));
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-usar:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
    }

    .btn-ver {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: 2px solid var(--purple);
      color: var(--purple);
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-ver:hover {
      background: rgba(157, 78, 221, 0.2);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      border: 2px solid var(--neon);
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      color: var(--neon);
      font-size: 1.8em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
    }

    .modal-close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
      color: var(--neon);
      font-weight: bold;
    }

    .modal-close:hover {
      color: #ff6464;
    }

    .notif {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 200, 0.2);
      border: 2px solid var(--neon);
      color: var(--neon);
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 2000;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(15, 15, 15, 0.9);
      border-bottom: 2px solid var(--neon);
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .navbar-brand {
      color: var(--neon);
      font-weight: 700;
      font-size: 1.2em;
    }

    .navbar-links {
      display: flex;
      gap: 15px;
    }

    .navbar-links a {
      color: #ddd;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .navbar-links a:hover {
      background: rgba(0, 255, 200, 0.1);
      color: var(--neon);
    }

    .navbar-user {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--neon);
    }

    .logout-btn {
      padding: 8px 15px;
      background: rgba(255, 100, 100, 0.2);
      border: 2px solid #ff6464;
      color: #ff6464;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(255, 100, 100, 0.3);
    }
  </style>
</head>
<body>

  <script src="assets/js/auth.js"></script>
  <script src="assets/js/dashboard.js"></script>
  <script>
    const rutinasDB = [

        dificultad: "intermedio",
        descripcion: "3 d√≠as a la semana - Cl√°sica, efectiva y balanceada",
        dias: ["Lunes", "Mi√©rcoles", "Viernes"],
        split: {

          "Mi√©rcoles (Pull)": "Dominadas, Remo Barra, Jal√≥n Frontal, Remo M√°quina, Curl B√≠ceps, Curl Martillo",
          "Viernes (Legs)": "Sentadilla, Peso Muerto, Leg Press, Zancadas, Crunch, Plancha"
        },

      {

        dias: ["Lunes", "Martes", "Jueves", "Viernes"],
        split: {

          "Martes (Lower A)": "Sentadilla, Peso Muerto Roman√≠, Leg Press, Curl Pierna",
          "Jueves (Upper B)": "Press Inclinado, Jal√≥n Frontal, Elevaci√≥n Lateral, Fondos",

        dias: ["Lunes", "Mi√©rcoles", "Viernes"],
        split: {

        },

        frecuencia: "3x/semana"
      },
      {
        id: 4,
        nombre: "Bro Split",
        dificultad: "avanzado",
        descripcion: "5 d√≠as a la semana - M√°ximo volumen por grupo",
        dias: ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes"],
        split: {

          "Martes (Espalda)": "4-5 ejercicios de espalda, 12-15 series",
          "Mi√©rcoles (Hombro)": "4-5 ejercicios de hombro, 12-15 series",
          "Jueves (B√≠ceps/Tr√≠ceps)": "3 ejercicios b√≠ceps + 3 tr√≠ceps, 12-15 series",
          "Viernes (Pierna)": "4-5 ejercicios de pierna, 12-15 series"
        },
        volumen: "15-20 series por grupo",
        frecuencia: "5x/semana"
      },
      {
        id: 5,
        nombre: "PPL (Push/Pull/Legs x2)",
        dificultad: "avanzado",
        descripcion: "6 d√≠as a la semana - Volumen y frecuencia m√°xima",
        dias: ["Lun", "Mar", "Mi√©", "Jue", "Vie", "Sab"],
        split: {
          "Push A (Lunes)": "Press Banca 4x8, Press Inclinado 4x8, Aperturas 3x10",
          "Pull A (Martes)": "Remo Barra 4x8, Jal√≥n Frontal 4x8, Curl B√≠ceps 3x10",
          "Legs A (Mi√©rcoles)": "Sentadilla 4x8, Leg Press 3x10, Extensi√≥n 3x12",

        },
        volumen: "20-25 series por grupo",
        frecuencia: "6x/semana"
      },
      {
        id: 6,
        nombre: "PHAT",
        dificultad: "intermedio",
        descripcion: "4 d√≠as fuerza + 2 hipertrofia = 6 d√≠as/semana",
        dias: ["Lun", "Mar", "Mi√©", "Jue", "Vie", "Sab"],
        split: {
          "Lunes (Power Lower)": "Sentadilla 5x3, Peso Muerto 3x5, Leg Press 4x6",
          "Martes (Hypertrophy Upper)": "Press Banca 4x8, Remo Barra 4x8, Dominadas 4x8",
          "Mi√©rcoles (Power Upper)": "Press Hombro 5x3, Remo M√°quina 3x5, Press Inclinado 4x6",
          "Jueves (Hypertrophy Lower)": "Sentadilla Frontal 4x8, Leg Press 4x8, Zancadas 4x8",
          "Viernes (Power Bench)": "Press Banca 5x3, Jal√≥n Frontal 3x5",
          "S√°bado (Hypertrophy Back)": "Remo Barra 4x8, Jal√≥n Frontal 4x8, Pull-overs 3x10"
        },
        volumen: "18-20 series por grupo",
        frecuencia: "6x/semana"
      }
    ];

    let rutinasActuales = rutinasDB;

    function mostrarRutinas() {
      const grid = document.getElementById('rutinasGrid');
      grid.innerHTML = '';

      rutinasActuales.forEach(rutina => {
        const card = document.createElement('div');
        card.className = 'rutina-card';
        card.innerHTML = `
          <div class="rutina-header">
            <div class="rutina-title">${rutina.nombre}</div>
            <span class="dificultad ${rutina.dificultad}">${rutina.dificultad}</span>
          </div>
          <div class="rutina-info">
            <p><strong>üìÖ D√≠as:</strong> ${rutina.dias.join(' - ')}</p>
            <p><strong>‚è±Ô∏è Frecuencia:</strong> ${rutina.frecuencia}</p>
            <p><strong>üí™ Volumen:</strong> ${rutina.volumen}</p>
          </div>
          <div class="rutina-split">
            ${Object.entries(rutina.split)
              .map(([dia, ejercicios]) => 
                `<div class="split-dia"><strong>${dia}:</strong> ${ejercicios}</div>`
              )
              .join('')}
          </div>
          <div class="rutina-actions">
            <button class="btn-usar" onclick="usarRutina(${rutina.id})">‚úÖ Usar esta rutina</button>
            <button class="btn-ver" onclick="verDetalles(${rutina.id})">üëÅÔ∏è Ver m√°s</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function filterRutinas(nivel) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      if (nivel === 'todas') {
        rutinasActuales = rutinasDB;
      } else {
        rutinasActuales = rutinasDB.filter(r => r.dificultad === nivel);
      }
      mostrarRutinas();
    }

    function verDetalles(id) {
      const rutina = rutinasDB.find(r => r.id === id);
      if (!rutina) return;

      const content = document.getElementById('detalleContent');
      content.innerHTML = `
        <h2 class="modal-header">${rutina.nombre}</h2>
        <p style="margin-bottom: 15px; color: #bbb;"><strong>Descripci√≥n:</strong> ${rutina.descripcion}</p>
        <p style="margin-bottom: 15px;"><strong style="color: var(--neon);">üìä Detalles:</strong></p>
        <ul style="margin-bottom: 20px; padding-left: 20px; color: #ccc;">
          <li>Frecuencia: ${rutina.frecuencia}</li>
          <li>Volumen: ${rutina.volumen}</li>
          <li>Dificultad: ${rutina.dificultad}</li>
          <li>D√≠as: ${rutina.dias.join(', ')}</li>
        </ul>
        <p style="margin-bottom: 15px;"><strong style="color: var(--neon);">üèãÔ∏è Desglose:</strong></p>
        <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
          ${Object.entries(rutina.split)
            .map(([dia, ejercicios]) => 
              `<p style="margin-bottom: 10px;"><strong style="color: var(--neon-alt);">${dia}:</strong><br>${ejercicios}</p>`
            )
            .join('')}
        </div>
        <button class="btn-usar" onclick="usarRutina(${rutina.id}); cerrarModal();" style="width: 100%; padding: 15px;">‚úÖ Usar esta rutina</button>
      `;
      document.getElementById('detalleModal').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('detalleModal').classList.remove('active');
    }

    function usarRutina(id) {
      const rutina = rutinasDB.find(r => r.id === id);
      if (!rutina) return;

      // Crear calendario autom√°tico basado en la rutina
      const calendarData = getCalendarData() || { exercises: {}, restDays: [] };
      const today = new Date();

      // Mapeo de d√≠as de la semana (0 = Domingo, 1 = Lunes, etc)
      const diasArray = Object.keys(rutina.split);

      for (let i = 0; i < 28; i++) { // 4 semanas
        const date = new Date(today);
        date.setDate(date.getDate() + i);
        const dayOfWeek = date.getDay();
        const dayName = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'][dayOfWeek];
        
        const diaRutina = diasArray.find(d => d.includes(dayName));
        
        if (diaRutina) {
          const ejerciciosTexto = rutina.split[diaRutina];
          const ejercicios = ejerciciosTexto.split(',').map(e => ({
            id: Date.now().toString() + Math.random(),
            name: e.trim().split(' ')[0],
            muscle: 'General',
            sets: '3x10',
            weight: 'N/A',
            notes: `Rutina: ${rutina.nombre}`,
            date: getDateString(date)
          }));

          const dateStr = getDateString(date);
          if (!calendarData.exercises[dateStr]) {
            calendarData.exercises[dateStr] = [];
          }
          calendarData.exercises[dateStr].push(...ejercicios);
        }
      }

      saveCalendarData(calendarData);
      showNotif(`‚úÖ Rutina "${rutina.nombre}" agregada al calendario (28 d√≠as)`);
      setTimeout(() => window.location.href = 'calendario.html', 2000);
    }

    function getDateString(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function showNotif(msg) {
      const notif = document.getElementById('notif');
      notif.textContent = msg;
      notif.style.display = 'block';
      setTimeout(() => notif.style.display = 'none', 3000);
    }

    function logout() {
      try {
        localStorage.removeItem('currentUser');
        localStorage.removeItem('currentSession');
        localStorage.removeItem('guestSession');
        
        if (currentUser) {
          localStorage.removeItem(`temp_calendar_${currentUser.username}`);
          localStorage.removeItem(`temp_progress_${currentUser.username}`);
          localStorage.removeItem(`temp_mentality_${currentUser.username}`);
        }
        
        currentUser = null;
        isGuest = false;
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 300);
      } catch (error) {
        console.error('Error al cerrar sesi√≥n:', error);
        window.location.href = 'index.html';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!isAuthenticated()) {
        window.location.href = 'index.html';
      }
      document.getElementById('username').textContent = `üë§ ${currentUser.username}`;
      mostrarRutinas();
    });
  </script>
